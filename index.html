<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <title>Train Scheduler</title>

    <style>

    </style>

</head>

<body>

    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Employee Data Management</h1>
            <section class="clock">
                <h1 class="text-center clockTitle">Current Time</h1>
                <div class="text-center currentTime">00:00</div>
            </section>
        </div>

        <section class="trainSchedule container-fluid">
            <div class="row">
                <div class="col-1"></div>
                <table class="col-10" id="timeTable">
                    <tr class="tableTitle">
                        <th class="tableTitle">Train Name</th>
                        <th class="tableTitle ">Destination</th>
                        <th class="tableTitle ">First Train of the Day</th>
                        <th class="tableTitle ">Frequency (Min)</th>
                        <th class="tableTitle ">Next Arrival</th>
                        <th class="tableTitle ">Minutes Away</th>
                    </tr>
                </table>
                <div class="col-1"></div>
            </div>
        </section>

        <div class="card mb-12 shadow-sm">
            <div class="card-header">
                <h5 class="my-0 font-weight-normal">
                    Add Employee
                </h5>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="name-input">Train Name:</label>
                    <input type="text" class="form-control" id="name-input" placeholder="Bat Train">
                </div>
                <div class="form-group">
                    <label for="role-input">Destination:</label>
                    <input type="text" class="form-control" id="role-input" placeholder="Gotham City">
                </div>
                <div class="form-group">
                    <label for="role-input">First Train Time (Military Time):</label>
                    <input type="text" class="form-control" id="role-input" placeholder="13:00">
                </div>
                <div class="form-group">
                    <label for="role-input">Frequency:</label>
                    <input type="text" class="form-control" id="role-input" placeholder="In Minutes">
                </div>
                <button id="add-user" type="submit" class="btn btn-primary" value="Submit">Submit</button>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <!-- <script src="assets/javascript/firebase.js"></script> -->
</body>

</html>
